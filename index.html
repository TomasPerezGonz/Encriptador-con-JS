<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" id="texto-encriptador" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><img src="images/exclamation-circle-fill.svg" alt="Signo de exclamación"> Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="textarea-wrapper">
                <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="mensaje-adicional" id="mensajeIngresaTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
           <div id="copiarContainer" class="oculto">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </div>
        </section>
    </main>
<script src="/script.js"></script>  
</body>
</html>
